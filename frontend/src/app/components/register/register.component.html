
<div class="container" style="margin-top: 5%; margin-bottom: 5%;">
<div class="row justify-content-center">
  <div class="col-md-6">
  <div class="card">
  <header class="card-header">
    <h4 class="card-title mt-2">Register</h4>
  </header>
  <article class="card-body">
  <form #clienteForm="ngForm">
    <div class="form-row">
      <div class="col form-group">
        <label>Introduce el Usuario</label>   
          <input [(ngModel)] = "inputCliente.username" type="text" class="form-control" name="username">
      </div> <!-- form-group end.// -->
    </div> <!-- form-row end.// -->
    <div class="form-group">
      <label>Introdce tu Email</label>
      <input [(ngModel)] = "inputCliente.email" type="email" class="form-control"  name="email">
    </div> <!-- form-group end.// -->
    <div class="form-group">
      <label>Introduce la Contraseña</label>
        <input [(ngModel)] = "inputCliente.pass1" class="form-control" type="password"  name="pass1" >
    </div> <!-- form-group end.// -->  
    <div class="form-group">
      <label>Repite la Contraseña</label>
        <input [(ngModel)] = "inputCliente.pass2" class="form-control" type="password"  name="pass2">
    </div> <!-- form-group end.// -->  
      <div class="form-group" style="margin-top: 2%; text-align: center">
          <button type="submit" class="btn btn-primary btn-block" (click)="OnRegister(clienteForm)"> Register  </button>
      </div> <!-- form-group// -->                                               
  </form>
  </article> <!-- card-body end .// -->
  </div> <!-- card.// -->
  </div> <!-- col.//-->
  
  </div> <!-- row.//-->
  
  
  </div> 
  <!--container end.//-->
